<!DOCTYPE html>
<html lang="en">
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

li {
    float: left;
}

a:link, a:visited {
    display: block;
    width: 120px;
    font-weight: bold;
    color: #FFFFFF;
    background-color: #98bf21;
    text-align: center;
    padding: 4px;
    text-decoration: none;
    text-transform: uppercase;
}

a:hover, a:active {
    background-color: #7A991A;
}
</style>
    <title>{% block title %}Football Manager{% endblock %}</title>
</head>

<body>
    <div id="nav">
        {% block nav %}
        <ul>
            <li><a href="/football/">Football</a></li>
            <li><a href="/football/league/">League</a></li>
            <li><a href="/football/update/">Update</a></li>
        </ul>
        {% endblock %}
    </div>
    
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
