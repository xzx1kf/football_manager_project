{% extends "base.html" %}

{% block title %}Football{% endblock %}

{% block content %}
{% if teams %}
    <table>
        <tr>
            <th>Team</th>
        </tr>
        {% for team in teams %}
            <tr>
                <td><a href="/football/team/{{ team.id }}">{{ team.name }}</a></td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No teams to display.</p>
{% endif %}
{% endblock %}
