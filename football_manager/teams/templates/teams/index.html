{% extends "base.html" %}

{% block title %}Teams{% endblock %}

{% block content %}
{% if teams %}
    <table>
        <tr>
            <th>Team</th>
        </tr>
        {% for team in teams %}
            <tr>
                <td>{{ team.name }}</td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No teams to display.</p>
{% endif %}
{% endblock %}
